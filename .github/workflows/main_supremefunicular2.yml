# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - supremefunicular2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://supremefunicular.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_11d09cd22fcb453480fcafc934158243 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2c1682b96c7a43c5a661de9681424dda }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: supremefunicular.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_11d09cd22fcb453480fcafc934158243 }}/hello-express:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'supremefunicular2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5e9c7b2a036b485eb4b5263165580f4b }}
        images: 'supremefunicular.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_11d09cd22fcb453480fcafc934158243 }}/hello-express:${{ github.sha }}'